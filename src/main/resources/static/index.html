<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="js/main.js" defer></script>
    <title>User</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1" id="authEmail">Email</span>
        <span class="navbar-brand">with roles: <span id="authRoles">role</span></span>
    
        <a class="nav-link text-white-50 ml-auto" href="/logout">Logout</a>
    
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 mt-3">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                       aria-controls="v-pills-home" aria-selected="true">Admin</a>
                    <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                       aria-controls="v-pills-profile" aria-selected="false">User</a>
                </div>
            </div>
            <div class="col-sm bg-light vh-100">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                         aria-labelledby="v-pills-home-tab">
                        <h1 class="mt-3">Admin panel</h1>
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                                   aria-controls="home" aria-selected="true">User table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                                   aria-controls="profile" aria-selected="false">New user</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <div class="card">
                                    <div class="card-header">
                                        <h5>All users</h5>
                                    </div>
                                    <div class="card-body">
                                        <p class="card-text">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">First Name</th>
                                                <th scope="col">Last Name</th>
                                                <th scope="col">Age</th>
                                                <th scope="col">Email</th>
                                                <th scope="col">Role</th>
                                                <th scope="col">Edit</th>
                                                <th scope="col">Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody id="userTable">
                                            
    
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="card-title">Add new user</h5>
                                    </div>
                                    <div class="card-body text-center">
                                        <form id="addForm">
                                            <div class="form-group mx-auto" style="width: 400px;">
                                                <label for="exampleInputName" class="font-weight-bold">First name</label>
                                                <input type="text" class="form-control" id="exampleInputName"
                                                       placeholder="Enter first name" name="firstName" required>
                                            </div>
                                            <div class="form-group mx-auto" style="width: 400px;">
                                                <label for="exampleInputLastName" class="font-weight-bold">Last name</label>
                                                <input type="text" class="form-control" id="exampleInputLastName"
                                                       placeholder="Enter last name" name="lastName" required>
                                            </div>
                                            <div class="form-group mx-auto" style="width: 400px;">
                                                <label for="exampleInputAge" class="font-weight-bold">Age</label>
                                                <input type="number" class="form-control" id="exampleInputAge"
                                                       placeholder="Enter age" name="age" required>
                                            </div>
                                            <div class="form-group mx-auto" style="width: 400px;">
                                                <label for="exampleInputEmail" class="font-weight-bold">Email</label>
                                                <input type="email" class="form-control" id="exampleInputEmail"
                                                       aria-describedby="emailHelp" placeholder="Enter email" name="email" required>
                                            </div>
                                            <div class="form-group mx-auto" style="width: 400px;">
                                                <label for="exampleInputPassword" class="font-weight-bold">Password</label>
                                                <input type="password" class="form-control" id="exampleInputPassword"
                                                       placeholder="Password" name="userPassword" required>
                                            </div>
                                            <div class="form-group mx-auto" style="width: 400px;">
                                                <label for="exampleFormControlSelect" class="font-weight-bold">Role</label>
                                                <select multiple class="form-control" style="height: 60px"
                                                        id="exampleFormControlSelect" name="name" required>
                                                    <option>USER</option>
                                                    <option>ADMIN</option>
                                                </select>
                                            </div>
                                            <button type="submit" class="btn btn-success btn-lg" id="addBtn">Add new user</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                        <h1 class="mt-3">User information-page</h1>
                        <div class="card mt-3">
                            <div class="card-header">
                                <h5>About user</h5>
                            </div>
                            <div class="card-body">
                                <p class="card-text">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr id="authInfo">
                                        <td><span>Id</span></td>
                                        <td><span>Name</span></td>
                                        <td><span>LastName</span></td>
                                        <td><span>Age</span></td>
                                        <td><span>Email</span></td>
                                        <td ><span>Role</span>  </td>
                                    </tr>
    
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <template id="userRow">
        <tr>
            <td><span>Id</span></td>
            <td><span>Name</span></td>
            <td><span>LastName</span></td>
            <td><span>Age</span></td>
            <td><span>Email</span></td>
            <td><span>Role</span></td>
            <td>
                <button type="button" class="btn btn-info" data-toggle="modal"
                        data-target="#editUser" data-type="edit">
                    Edit
                </button>
            </td>
            <td>
                <button type="button" class="btn btn-danger" data-toggle="modal"
                        data-target="#delUser" data-type="delete">
                    Delete
                </button>
            </td>
        </tr>
    </template>
    
    <!--  Edit user -->
    <div class="modal fade" id="editUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <form id="editForm">
                        <div class="form-group mx-auto" style="width: 300px;">
                            <label for="exampleId1" class="font-weight-bold">ID</label>
                            <input type="text" class="form-control" id="exampleId1" placeholder="ID"
                                    name="id" readonly>
                        </div>
                        <div class="form-group mx-auto" style="width: 300px;">
                            <label for="exampleInputName1" class="font-weight-bold">First name</label>
                            <input type="text" class="form-control" id="exampleInputName1"
                                    placeholder="Enter first name" name="firstName" required>
                        </div>
                        <div class="form-group mx-auto" style="width: 300px;">
                            <label for="exampleInputLastName1" class="font-weight-bold">Last name</label>
                            <input type="text" class="form-control" id="exampleInputLastName1"
                                    placeholder="Enter last name" name="lastName" required>
                        </div>
                        <div class="form-group mx-auto" style="width: 300px;">
                            <label for="exampleInputAge1" class="font-weight-bold">Age</label>
                            <input type="number" class="form-control" id="exampleInputAge1" placeholder="Enter age"
                                    name="age" required>
                        </div>
                        <div class="form-group mx-auto" style="width: 300px;">
                            <label for="exampleInputEmail1" class="font-weight-bold">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter email"
                                    name="email" required>
                        </div>
                        <div class="form-group mx-auto" style="width: 300px;">
                            <label for="exampleInputPassword1" class="font-weight-bold">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Password" name="userPassword" required>
                        </div>

                        <input type="hidden" name="roleId">
                        <div class="form-group mx-auto" style="width: 300px;">
                            <label for="exampleFormControlSelect1" class="font-weight-bold">Role</label>
                            <select multiple class="form-control" style="height: 60px" id="exampleFormControlSelect1"
                                    name="name" required>
                                <option>USER</option>
                                <option>ADMIN</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <input class="btn btn-primary" type="submit" value="Edit" id="editBtn"/>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--  Delete user -->
    <div class="modal fade" id="delUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel1">Delete user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <form id="deleteForm">
                        <div class="form-group mx-auto" style="width: 300px;">
                            <label for="exampleId2" class="font-weight-bold">ID</label>
                            <input type="text" class="form-control" id="exampleId2" placeholder="ID"
                                name="id" readonly>
                        </div>
                        <div class="form-group mx-auto" style="width: 300px;">
                            <label for="exampleInputName2" class="font-weight-bold">First name</label>
                            <input type="text" class="form-control" id="exampleInputName2"
                                    placeholder="Enter first name" readonly>
                        </div>
                        <div class="form-group mx-auto" style="width: 300px;">
                            <label for="exampleInputLastName2" class="font-weight-bold">Last name</label>
                            <input type="text" class="form-control" id="exampleInputLastName2"
                                    placeholder="Enter last name" readonly>
                        </div>
                        <div class="form-group mx-auto" style="width: 300px;">
                            <label for="exampleInputAge2" class="font-weight-bold">Age</label>
                            <input type="number" class="form-control" id="exampleInputAge2" placeholder="Enter age"
                                    readonly>
                        </div>
                        <div class="form-group mx-auto" style="width: 300px;">
                            <label for="exampleInputEmail2" class="font-weight-bold">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email"
                                    readonly>
                        </div>
                        <input type="hidden">
                        <input type="hidden">
                        <div class="form-group mx-auto" style="width: 300px;">
                            <label for="exampleFormControlSelect2" class="font-weight-bold">Role</label>
                            <select multiple class="form-control" style="height: 60px" id="exampleFormControlSelect2"
                                    disabled>
                                <option>USER</option>
                                <option>ADMIN</option>
                            </select>
                        </div>
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <input class="btn btn-danger" type="submit" value="Delete" id="deleteBtn"/>
                </div>
            </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
